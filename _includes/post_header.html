<div class="row">
    <div class="span9 column">
        <p><h1>{{ page.title }}</h1></p>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h5><strong>{{ page.date | date: "%B %e, %Y" }} <small>. {{ page.category }} . <a href="http://{{page.hostname}}/{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}">Comments</a></small></strong>
            <br/><small>Tags: {% for tag in page.tags %}
                <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">
                    <u>{{ tag }}</u></a>  {% if forloop.last != true %} {% endif %} {% endfor %} </small><br/><br/>
            <a href="https://twitter.com/share" class="twitter-share-button" data-via="juhahak"> </a>
        </h5>
    </div>
</div>
<div class="row">
    <div class="span9 column">
        <hr>
    </div>
</div>
