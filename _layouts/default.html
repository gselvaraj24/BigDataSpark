<html class="fuelux" lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//www.fuelcdn.com/fuelux/3.13.0/css/fuelux.min.css" rel="stylesheet">
    <link href="/BigDataSpark/css/styles.css" rel="stylesheet">
    <link href="/BigDataSpark/css/syntax.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://fuelcdn.com/fuelux/2.2/loader.min.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="50">
<div class="container">
    <div class="col-md-10">
        {{ content }}
        <div id="disqus_thread"/>
    </div>
    <a name="disqus_area"><h3>Discussion</h3></a>
</div>

{% include footer.html %}
<script>
    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
     */
    var disqus_config = function () {
        this.page.identifier = '{{ page.url }}';
        this.page.url = 'http://nuvostaq.github.com{{ page.url }}';
    };
    (function() {
        var d = document, s = d.createElement('script');

        s.src = 'http://bigdataspark.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
</body>
</html>
